name: Release Please

on:
  push:
    branches:
      - main

# Required permissions for release-please to create PRs and releases
permissions:
  contents: write          # Create releases and tags
  pull-requests: write     # Create and update pull requests
  issues: write            # Create and manage labels
  repository-projects: read # Read repository projects (required for v4)

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
      pr: ${{ steps.release.outputs.pr }}
    steps:
      - name: Validate permissions
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸ” Validating GitHub token permissions..."
          
          # Test basic repository access
          if gh repo view "${{ github.repository }}" > /dev/null 2>&1; then
            echo "âœ… Repository access: OK"
          else
            echo "âŒ Repository access: FAILED"
            exit 1
          fi
          
          # Test PR list access
          if gh pr list --repo "${{ github.repository }}" --limit 1 > /dev/null 2>&1; then
            echo "âœ… Pull request read access: OK"
          else
            echo "âŒ Pull request read access: FAILED"
            exit 1
          fi
          
          echo "ğŸ” Permission validation completed"

      - name: Clean up stale release labels
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_DEBUG: api
        run: |
          echo "ğŸ§¹ Cleaning up merged PRs with stale autorelease: pending labels"
          echo "ğŸ“Š Debug info: Using token with permissions for repository: ${{ github.repository }}"
          
          # Remove autorelease: pending labels from merged PRs to prevent deadlock
          echo "ğŸ” Searching for merged PRs with 'autorelease: pending' label..."
          pr_numbers=$(gh pr list --repo "${{ github.repository }}" --state merged --label "autorelease: pending" --json number | jq -r '.[] | .number')
          
          if [ -n "$pr_numbers" ]; then
            echo "ğŸ“‹ Found PRs to clean: $pr_numbers"
            for pr in $pr_numbers; do
              echo "ğŸ·ï¸  Attempting to remove label from merged PR #$pr"
              
              # Try with verbose error output
              if gh pr edit "$pr" --remove-label "autorelease: pending"; then
                echo "âœ… Successfully removed label from PR #$pr"
              else
                exit_code=$?
                echo "âŒ Failed to remove label from PR #$pr (exit code: $exit_code)"
                echo "ğŸ” Checking current labels on PR #$pr:"
                gh pr view "$pr" --json labels | jq -r '.labels[].name' || echo "Could not fetch labels"
                echo "âš ï¸  This might be due to:"
                echo "   - Label already removed by another process"
                echo "   - Temporary API rate limiting"
                echo "   - Network connectivity issues"
                echo "   - PR may be in an unexpected state"
                echo "ğŸ”„ Continuing with other PRs..."
              fi
            done
          else
            echo "âœ¨ No merged PRs with stale autorelease: pending labels found"
          fi
          
          echo "ğŸ Label cleanup completed"

      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  # Additional actions to run when a release is created
  post-release:
    needs: [release-please]
    runs-on: ubuntu-latest
    if: ${{ needs.release-please.outputs.release_created }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Post-release actions
        env:
          TAG_NAME: ${{ needs.release-please.outputs.tag_name }}
          VERSION: ${{ needs.release-please.outputs.version }}
        run: |
          echo "ğŸ‰ Release $TAG_NAME was created successfully!"
          echo "Version: $VERSION"
          echo "You can add additional post-release actions here, such as:"
          echo "- Building and uploading assets"
          echo "- Sending notifications"
          echo "- Updating documentation"
